<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %}

{% block content %}

<h3><i class="fas fa-edit"></i> {{ title }}</h3>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    
    <div class="button-container">
        <input
            value="Submit"
            type="submit"
            class="btn btn-success icon-save">
        <input
            value="Cancel"
            type="button"
            class="btn btn-secondary icon-cancel"
            onclick="location.href='{% url "list" todo_list.id %}'">
        {% if object %}
            <input
                value="Delete this item"
                type="button"
                class="btn btn-danger icon-delete"
                onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
        {% endif %}
    </div>
</form>

{% endblock %}
