<!-- todo_list/todo_app/templates/todo_app/todolist_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<!--todolist_confirm_delete.html-->

<div class="confirm-dialog">
    <h3><i class="fas fa-exclamation-triangle" style="color: var(--warning-color);"></i> Delete List</h3>

    <p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>
    <p style="color: var(--danger-color); font-size: 0.875rem; margin-top: 1rem;">
        <i class="fas fa-info-circle"></i>
        This action will permanently delete all items in this list.
    </p>

    <form method="POST">
        {% csrf_token %}
        <div class="button-container" style="justify-content: center;">
            <input
                value="Yes, delete"
                type="submit"
                class="btn btn-danger icon-delete">
            <input
                value="Cancel"
                type="button"
                class="btn btn-secondary icon-cancel"
                onclick="location.href='{% url "index" %}';">
        </div>
    </form>
</div>

{% endblock %}
